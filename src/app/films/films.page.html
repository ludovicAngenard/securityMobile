<ion-header>
  <ion-toolbar>
    <ion-title>films</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div style="display:flex; justify-content: center; flex-wrap: wrap;">
    <ion-item *ngFor="let item of popularMovies;">
      <div style="display:flex; justify-content: center; flex-direction:column; align-items: center; margin-top: 90px;">
        <img src="https://image.tmdb.org/t/p/w220_and_h330_face/{{item.poster_path}}">
        <a href="films-details/{{item.id}}" style="color:white;">
          {{item.title}}
        </a>
        <span>
          {{item.release_date}}
        </span>
      </div>
    </ion-item>
  </div>
</ion-content>
